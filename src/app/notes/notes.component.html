   <div class="row mt-5">
      <div class="text-center mb-2" >
         <h1 style="font-family: cursive;"><b>Welcome {{username}}...!!!</b></h1>
       </div>
      <br><br><br>
       <div class="mb-5">
         
           
           <input type="text" class="form-control" [(ngModel)]="filterTerm"   placeholder="Search for your Notes" style="border-radius: 40px;font-family: cursive;">

  
       </div>
       <div class="col-3"></div>
       <div class="col-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
               <form class="form row g-3 " #ref="ngForm" (ngSubmit)="ref.form.valid && onSubmit(ref)">
                   <input type="text" id="title" name="title" class="form-control mt-3" style="font-family: cursive;" ngModel placeholder="Note title" autocomplete="off" required>
                   <input type="text" id="note" name="note" class="form-control" ngModel style="font-family: cursive;" placeholder="Description" autocomplete="off" required>
                   <div class="text-center">
                   <button style="font-family: cursive;" type="submit"  style="margin-right: 2%;" class="btn btn-success mt-3 mb-3 " [disabled]="!ref.valid">Add notes</button>
                   <button style="font-family: cursive;" type="reset" class="btn btn-warning mt-3 mb-3" [disabled]="!ref.valid" >Clear</button>
                </div>
              </form>
           </div>
         
       </div>
       <div class="col-3"></div>
   </div>
  
   <div class="container mt-5">
 
   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
       
       <div *ngFor="let n of notes | filter:filterTerm ">
           <div class="col">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                   <div class="card-header">
                       <h5 style="font-family: cursive;" class="card-title">
                          <b>{{ n.title }} </b> 
                       </h5>
                   </div>
                   <div class="card-body">
                    
                       <h5 style="font-family: cursive;" class="card-title">
                            {{n.note }}
                       </h5>

                      
                   </div>

                   <div class="card-footer">
                       
                                               <!-- Button trigger modal -->
                       <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="gotoModal(n)" >
                           <i class="far fa-edit"></i>
                       </button>
                       
                       <!-- Modal -->
                       <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                           <div class="modal-dialog modal-dialog-centered">
                           <div class="modal-content">
                               <div class="modal-header">
                                   <input type="text" style="font-family: cursive;" class="form-control m-2 inp1" name="title" placeholder="Enter title" [(ngModel)]="update.title">
                               </div>
                             
                               <div class="modal-body">
                                  
                                  
                                   <input type="text" style="font-family: cursive;" class="form-control m-2 inp1" name="note" placeholder="Enter notes" [(ngModel)]="update.note">
                               </div>

                               
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-success" (click)="save()"  data-bs-dismiss="modal">Save</button>

                               </div>
                           </div>
                           
                           </div>
                       </div>
                       
                    
                       <div class="btn btn-success " style="margin-left: 35%;"  ><i class="fas fa-stopwatch"></i></div>
                    <div class="btn btn-danger" style="float: right;" (click)="onDelete(n.id)"><i class="fas fa-trash-alt"></i></div>
                   </div>

             
               
               </div> 
           </div>
       </div>
   </div>
</div>
